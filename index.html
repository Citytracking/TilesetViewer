<head>
<script type="text/javascript" src="https://raw.github.com/stamen/modestmaps-js/master/modestmaps.min.js"></script>

<script type="text/javascript">
// <!--

var hash = unescape(location.hash.substring(1));
var url, coords, map, mm = com.modestmaps;

$(function() {
    //$(window).hashchange(function(){
    var url_delimiter = "!";
    if (hash && hash.indexOf(url_delimiter) != -1) {
        var args = hash.split(url_delimiter);
        coords = args[0];
        url = args[1];
    } else {
        console.info(hash);
        console.info(hash.indexOf(url_delimiter));
        url = "http://tile.stamen.com/toner/{Z}/{X}/{Y}.png";
        showDialog("No URL yet so we're using Toner. Want to add one?", url);
        return;
    }
    // parse url and test for validity
    if (!isValidURL(url)) {
        showDialog("Our URL Validatron says your URL isn't valid. Want to fix it?", url);
        return;
    } else if (!isValidMustache(url)) {
        url = url || "http://tile.stamen.com/toner/{Z}/{X}/{Y}.png";
        showDialog("We use mustaches here. You should too (ie. replace {Z} for zoom, {X} for latitude, and {Y} for longitude. An example is for Toner which is the default tileset: <em>http://tile.stamen.com/toner/{Z}/{X}/{Y}.png</em>  Want to fix it?", url);
        return;
    } else {
        if (coords) {
            var cc = coords.split("/");
            var loc = {center:new mm.Location(cc[1],cc[2]),
                       zoom:cc[0]};;
            loadMap(url,loc);
        } else loadMap(url, undefined);
    }
    //});

    //$(window).hashchange();
});

function loadMap(url, loc) {
    var layer = new mm.TemplatedLayer(url);
    map = new mm.Map("map", layer);

    loc = typeof loc !== "undefined" ? loc : {center:new mm.Location(37.811530, -122.2666097), zoom:13};
    map.setCenterZoom(loc.center, loc.zoom);
    
    var hashhash = new mm.MyHash(map);
    hashhash.tileseturl = url;

}


function showDialog(text, url) {
    $("#dialog input.textinput").attr("value", url);
    $("#dialog > span.text").html(text);
    $("#dialog").show();
}

function submitclicked() {
    console.info("submit clicked");
    var url = unescape($("input.textinput").val());
    // validate url
    if (isValidURL(url) && isValidMustache(url)) {
        loadMap(url, undefined);
        $("#dialog").hide();
    } else {
        console.info("not valid url");
        //show alert with error.
    }
}

function closeclicked() {
}

function isValidURL(url){
    var RegExp = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/;
     return RegExp.test(url);
} 

function isValidMustache(url) {
    return (url.indexOf("{Z}") > 0 &&
            url.indexOf("{Y}") > 0 &&
            url.indexOf("{X}") > 0);
}

// -->
</script>

    <button class="submitbutton" onClick="submitclicked()">Map it!</button>

<script type="text/javascript">
// namespacing!
if (!com) {
    var com = {};
}
if (!com.modestmaps) {
    com.modestmaps = {};
}

(function(MM) {

    var HAS_HASHCHANGE = (function() {
        var doc_mode = window.documentMode;
        return ("onhashchange" in window) &&
            (doc_mode === undefined || doc_mode > 7);
    })();

    MM.MyHash = function(map) {
        this.onMapMove = MM.bind(this.onMapMove, this);
        this.onHashChange = MM.bind(this.onHashChange, this);
        if (map) {
            this.init(map);
        }
    };

    MM.MyHash.prototype = {
        map: null,
        lastHash: null,
        tileseturl:null,

        parseHash: function(hash) {
            var args = hash.split("/");
            if (args.length == 3) {
                var zoom = parseInt(args[0], 10),
                    lat = parseFloat(args[1]),
                    lon = parseFloat(args[2]);
                if (isNaN(zoom) || isNaN(lat) || isNaN(lon)) {
                    return false;
                } else {
                    return {
                        center: new MM.Location(lat, lon),
                        zoom: zoom
                    };
                }
            } else {
                return false;
            }
        },

        formatHash: function(map) {
            var center = map.getCenter(),
                zoom = map.getZoom(),
                precision = Math.max(0, Math.ceil(Math.log(zoom) / Math.LN2));
            return "#" + [zoom,
                center.lat.toFixed(precision),
                center.lon.toFixed(precision)
            ].join("/") + "!" + this.tileseturl;
        },

        init: function(map) {
            this.map = map;
            this.map.addCallback("drawn", this.onMapMove);
            // reset the hash
            this.lastHash = null;
            this.onHashChange();

            if (!this.isListening) {
                this.startListening();
            }
        },

        remove: function() {
            this.map = null;
            if (this.isListening) {
                this.stopListening();
            }
        },

        onMapMove: function(map) {
            // bail if we're moving the map (updating from a hash),
            // or if the map has no zoom set
            if (this.movingMap || this.map.zoom === 0) {
                return false;
            }
            var hash = this.formatHash(map);
            if (this.lastHash != hash) {
                location.replace(hash);
                this.lastHash = hash;
            }
        },

        movingMap: false,
        update: function() {
            var hash = location.hash;
            if (hash === this.lastHash) {
                // console.info("(no change)");
                return;
            }
            var sansHash = hash.substr(1),
                parsed = this.parseHash(sansHash);
            if (parsed) {
                // console.log("parsed:", parsed.zoom, parsed.center.toString());
                this.movingMap = true;
                this.map.setCenterZoom(parsed.center, parsed.zoom);
                this.movingMap = false;
            } else {
                // console.warn("parse error; resetting:", this.map.getCenter(), this.map.getZoom());
                this.onMapMove(this.map);
            }
        },

        // defer hash change updates every 100ms
        changeDefer: 100,
        changeTimeout: null,
        onHashChange: function() {
            // throttle calls to update() so that they only happen every
            // `changeDefer` ms
            if (!this.changeTimeout) {
                var that = this;
                this.changeTimeout = setTimeout(function() {
                    that.update();
                    that.changeTimeout = null;
                }, this.changeDefer);
            }
        },

        isListening: false,
        hashChangeInterval: null,
        startListening: function() {
            if (HAS_HASHCHANGE) {
                window.addEventListener("hashchange", this.onHashChange, false);
            } else {
                clearInterval(this.hashChangeInterval);
                this.hashChangeInterval = setInterval(this.onHashChange, 50);
            }
            this.isListening = true;
        },

        stopListening: function() {
            if (HAS_HASHCHANGE) {
                window.removeEventListener("hashchange", this.onHashChange);
            } else {
                clearInterval(this.hashChangeInterval);
            }
            this.isListening = false;
        }
    };
})(com.modestmaps);
</script>
